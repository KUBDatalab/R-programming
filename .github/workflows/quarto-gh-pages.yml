on:
  push:
    branches: [main]
    # Valgfrit: kør kun når slides ændres
    # paths:
    #   - 'slides/**'

name: Build slides to /slides without touching root
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Valgfrit: undgå races med andre jobs, der også skriver til gh-pages
    concurrency:
      group: gh-pages
      cancel-in-progress: false
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev
          sudo apt-get install -y libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev
          sudo apt-get install -y libfontconfig1-dev libfribidi-dev libharfbuzz-dev

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: quarto-dev/quarto-actions/setup@v2

      - uses: r-lib/actions/setup-r@v2

      - run: Rscript -e 'install.packages(c("httr","plotly","rmarkdown","knitr","plotDK","httr2","tidyverse"))'

      - name: Render slides project
        run: quarto render slides

      # VIGTIGT: deploy KUN til gh-pages/slides og bevar resten
      - name: Deploy slides/ to gh-pages/slides
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: slides/_site
          destination_dir: slides
          keep_files: true
          force_orphan: false
